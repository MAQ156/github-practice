<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Web Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background: linear-gradient(to right, #74ebd5, #9face6);
      color: #333;
      padding: 20px;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #6c63ff;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #555;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      font-size: 1.8rem;
      color: #6c63ff;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1rem;
      color: #555;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Beautiful Page</h1>
    <p>Crafted with simplicity and elegance</p>
  </header>

  <main>
    <div class="card">
      <h2>About This Page</h2>
      <p>This page demonstrates a clean, responsive design with HTML and CSS.</p>
    </div>
    <div class="card">
      <h2>Features</h2>
      <p>Modern gradients, subtle shadows, and interactive elements.</p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Beautiful Web Design. All Rights Reserved.</p>
  </footer>
</body>
</html>
